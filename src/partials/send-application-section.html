<section class=" container direction-rtl section section--margin-bottom">
  <div class="send-apllication">
    <ul class="send-apllication__items list-reset">

      <li class="send-apllication__item">
        <form class="send-apllication__form">
          <label class="form-field form-field--mb">
            <span class="form-field__caption">نام و نام خانوادگی <span class="form-field__star">*</span></span>
            <input type="text" name="name" placeholder="یوسف اجیروف" class="form-field__input">
          </label>

          <label class="form-field form-field--mb">
            <span class="form-field__caption">شماره تماس<span class="form-field__star">*</span></span>
            <input class="inputPhone form-field__input"  type="tel" placeholder="+98" inputmode="tel" name="ST_REGISTER_AUTH_PHONE" autocomplete="off" required="">
          </label>

          <label class="form-field form-field--mb">
            <span class="form-field__caption">درخواست<span class="form-field__star">*</span></span>
            <textarea name="message" placeholder="ترجیحات و خواسته های شما" class="form-field__input form-field__input--big"></textarea>
          </label>
          <label class="custom-checkbox form-field__checkbox form-field--mb">
            <input type="checkbox" checked class="custom-checkbox__input">
            <span class="custom-checkbox__check"><svg class="custom-checkbox__icons">
              <use xlink:href="img/sprite.svg#arrow-check"></use>
            </svg></span>
            <span class="custom-checkbox__text">
              <a href="#">سیاست حفظ حریم</a>
              من با پردازش داده های شخصی مطابق با شرایط سیاست حفظ حریم خصوصی موافقم
            </span>
          </label>
          <div class="centered">
            <button class="form-field__btn btn btn--w100 btn--orange" type="submit">ارسال درخواست</button>
          </div>
        </form>
        <picture class="send-apllication__image send-apllication__image--mobile">
          <source srcset="img/send-application-mobile.webp" type="image/webp" width="415" height="360">
          <img loading="lazy" src="img/send-application.png" class="image" width="415" height="360" alt="img">
        </picture>
      </li>

      <li class="send-apllication__content">
        <h2 class="send-apllication__title">به ما درخواست بفرستید</h2>
        <p >ما با شما تماس میگیریم</p>

        <picture class="send-apllication__image send-apllication__image--pc">
          <source srcset="img/send-application.webp" type="image/webp" width="511" height="392">
          <img loading="lazy" src="img/send-application.png" class="image" width="511" height="392" alt="img">
        </picture>
      </li>
    </ul>
  </div>
</section>
